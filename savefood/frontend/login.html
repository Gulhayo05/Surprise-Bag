<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Bag - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/bags.html">Surprise Bags</a></li>
                    <li><a href="/orders.html">Orders</a></li>
                    <li><a href="/tag_generator.html">Tag Generator</a></li>
                    <li><a href="#" id="loginBtn" class="active">Login</a></li>
                </ul>
            </nav>
            <h1>Login to Surprise Bag</h1>
            <p>Access your account to manage orders and more.</p>
        </header>
        <main>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="e.g., user@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="generate-btn">Login</button>
                    <button type="button" id="cancelBtn" class="clear-btn">Cancel</button>
                </div>
            </form>
            <section id="loginResult" class="tags-section">
                <p id="errorMessage" class="error" style="display: none;"></p>
            </section>
        </main>
        <footer>
            <p>Â© 2025 Surprise Bag. All rights reserved.</p>
        </footer>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
