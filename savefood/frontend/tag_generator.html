<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Bag - Tag Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/bags.html">Surprise Bags</a></li>
                    <li><a href="/orders.html">Orders</a></li>
                    <li><a href="/tag_generator.html" class="active">Tag Generator</a></li>
                    <li><a href="#" id="loginBtn">Login</a></li>
                </ul>
            </nav>
            <h1>Surprise Bag Tag Generator</h1>
            <p>Create tags for your surprise bags effortlessly!</p>
        </header>
        <main>
            <section class="tag-generator">
                <form id="tagForm">
                    <div class="input-group">
                        <label for="bagTitle">Bag Title</label>
                        <input type="text" id="bagTitle" placeholder="e.g., Fresh Bakery Surprise" required>
                    </div>
                    <div class="input-group">
                        <label for="bagDescription">Description</label>
                        <textarea id="bagDescription" placeholder="e.g., A mix of fresh pastries and bread"
                            required></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="generate-btn">Generate Tags</button>
                        <button type="button" class="clear-btn" id="clearBtn">Clear</button>
                    </div>
                </form>
                <div id="recommendedTags">
                    <h3>Recommended Tags:</h3>
                    <ul id="tagsList"></ul>
                </div>
            </section>
        </main>
        <footer>
            <p>Â© 2025 Surprise Bag. All rights reserved.</p>
        </footer>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/tag_generator.js"></script>
</body>

</html>
